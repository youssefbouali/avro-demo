<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avro vs JSON Size Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn-primary {
            padding: 14px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .card:nth-child(2)::before {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
            flex: 1;
        }

        .format-badge {
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9em;
        }

        .badge-json {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-avro {
            background: #fce4ec;
            color: #c2185b;
        }

        .size-display {
            text-align: center;
            padding: 30px 20px;
        }

        .size-value {
            font-size: 4em;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card:nth-child(2) .size-value {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .size-unit {
            font-size: 1.5em;
            color: #666;
            margin-top: 10px;
        }

        .records-info {
            margin-top: 20px;
            color: #777;
            font-size: 1.1em;
        }

        .comparison {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .comparison h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }

        .size-comparison {
            font-size: 2.2em;
            font-weight: 700;
            margin: 20px 0;
        }

        .winner-text {
            font-size: 3em;
            font-weight: 900;
            margin: 20px 0;
            color: #4caf50;
        }

        .savings {
            font-size: 1.8em;
            color: #2e7d32;
            background: #e8f5e8;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 15px;
        }

        .data-viewer {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .data-sample {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            border-left: 5px solid #667eea;
        }

        .data-sample.avro {
            border-left-color: #f5576c;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .size-value {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Avro vs JSON</h1>
            <p class="subtitle">Data Size Comparison Only</p>
        </header>

        <div class="control-panel">
            <button class="btn-primary" id="start-test">Run Size Test</button>
            <div style="margin-top: 15px; color: #666;" id="status">Click to compare payload sizes</div>
        </div>

        <div class="dashboard">
            <!-- JSON Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">JSON</h3>
                    <span class="format-badge badge-json">JSON</span>
                </div>
                <div class="size-display">
                    <div class="size-value" id="json-size">0</div>
                    <div class="size-unit">KB</div>
                    <div class="records-info" id="json-records">0 records</div>
                </div>
            </div>

            <!-- Avro Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Avro</h3>
                    <span class="format-badge badge-avro">AVRO</span>
                </div>
                <div class="size-display">
                    <div class="size-value" id="avro-size">0</div>
                    <div class="size-unit">KB</div>
                    <div class="records-info" id="avro-records">0 records</div>
                </div>
            </div>
        </div>

        <!-- Size Comparison Summary -->
        <div class="comparison">
            <h2>Size Comparison Result</h2>
            <div id="comparison-result">
                <p style="color: #999; font-size: 1.3em;">Run the test to see results</p>
            </div>
        </div>

        <!-- Sample Data -->
        <div class="data-viewer">
            <h2>Sample Payload Preview</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div>
                    <h4 style="color: #667eea; margin-bottom: 10px;">JSON Sample</h4>
                    <div class="data-sample" id="json-sample">Waiting for data...</div>
                </div>
                <div>
                    <h4 style="color: #f5576c; margin-bottom: 10px;">Avro Sample (Base64)</h4>
                    <div class="data-sample avro" id="avro-sample">Waiting for data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://eduapp.mywire.org:5000';

        document.getElementById('start-test').addEventListener('click', async () => {
            const btn = document.getElementById('start-test');
            btn.disabled = true;
            btn.textContent = 'Running...';
            document.getElementById('status').textContent = 'Fetching data...';

            try {
                const [jsonRes, avroRes] = await Promise.all([
                    fetch(`${apiUrl}/api/json/batch`),
                    fetch(`${apiUrl}/api/avro/batch`)
                ]);

                const jsonData = await jsonRes.json();
                const avroData = await avroRes.json();

                const jsonSizeKB = (jsonData.size_bytes / 1024).toFixed(2);
                const avroSizeKB = (avroData.size_bytes / 1024).toFixed(2);

                // Update UI
                document.getElementById('json-size').textContent = jsonSizeKB;
                document.getElementById('avro-size').textContent = avroSizeKB;
                document.getElementById('json-records').textContent = `${jsonData.count} records`;
                document.getElementById('avro-records').textContent = `${avroData.count} records`;

                document.getElementById('json-sample').textContent = JSON.stringify(jsonData.data[0], null, 2);
                document.getElementById('avro-sample').textContent = avroData.data.substring(0, 300) + '...';

                // Comparison result
                const savings = ((jsonData.size_bytes - avroData.size_bytes) / jsonData.size_bytes * 100).toFixed(1);
                const winner = avroData.size_bytes < jsonData.size_bytes ? 'Avro' : 'JSON';

                document.getElementById('comparison-result').innerHTML = `
                    <div class="size-comparison">
                        ${jsonSizeKB} KB <span style="color: #999;">vs</span> ${avroSizeKB} KB
                    </div>
                    <div class="winner-text">${winner} Wins!</div>
                    ${winner === 'Avro' ? 
                        `<div class="savings">Avro is <strong>${savings}% smaller</strong> than JSON</div>` :
                        `<div class="savings">JSON is smaller (unusual!)</div>`
                    }
                `;

                document.getElementById('status').textContent = 'Test completed!';
            } catch (err) {
                document.getElementById('status').textContent = 'Error: ' + err.message;
                console.error(err);
            }

            btn.disabled = false;
            btn.textContent = 'Run Size Test';
        });
    </script>
</body>
</html>
